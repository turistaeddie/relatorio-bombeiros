<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ocorrência - Bombeiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label, input, select, textarea {
            width: 100%;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Relatório de Ocorrência</h1>
    
    <label for="bombeiro">Bombeiro Responsável:</label>
    <input type="text" id="bombeiro" placeholder="Digite seu nome...">
    
    <label for="tipo">Tipo de Ocorrência:</label>
    <select id="tipo">
        <option>Incêndio Urbano</option>
        <option>Incêndio Florestal</option>
        <option>Acidente de Trânsito</option>
        <option>Resgate</option>
    </select>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Digite o endereço...">

    <label for="ids">ID(s) da(s) Vítima(s):</label>
    <input type="text" id="ids" placeholder="Opcional">

    <label for="descricao">Descrição da Ocorrência:</label>
    <textarea id="descricao" placeholder="Digite uma descrição opcional..."></textarea>
    
    <label for="pagamento">Conta médica foi paga?</label>
    <select id="pagamento">
        <option>Sim</option>
        <option>Não</option>
    </select>
    
    <label for="procedimentos">Procedimentos realizados (se APH):</label>
    <select id="procedimentos">
        <option>Nenhum</option>
        <option>Reanimação</option>
        <option>Tratamento Médico</option>
        <option>Ida ao Hospital</option>
    </select>
    
    <label for="data">Data e Hora da Ocorrência:</label>
    <input type="datetime-local" id="data">
    
    <h2>PPO - Autoavaliação</h2>
    
    <label for="equipamentos">Foram utilizados os equipamentos adequados?</label>
    <select id="equipamentos">
        <option>Sim</option>
        <option>Não</option>
    </select>
    
    <label for="deslocamento">Como foi o deslocamento?</label>
    <input type="text" id="deslocamento" placeholder="Descreva...">
    
    <label for="equipe">Havia no mínimo 2 bombeiros na equipe?</label>
    <select id="equipe">
        <option>Sim</option>
        <option>Não</option>
    </select>
    
    <label for="metodos">Quais foram os métodos de combate ao incêndio?</label>
    <input type="text" id="metodos" placeholder="Descreva..."><br>
    
    <button onclick="gerarRelatorio()">Gerar Relatório</button>

    <h2>Relatório Gerado:</h2>
    <textarea id="relatorio" readonly></textarea>

    <script>
        function gerarRelatorio() {
            const bombeiro = document.getElementById("bombeiro").value;
            const tipo = document.getElementById("tipo").value;
            const endereco = document.getElementById("endereco").value;
            const ids = document.getElementById("ids").value;
            const descricao = document.getElementById("descricao").value;
            const pagamento = document.getElementById("pagamento").value;
            const procedimentos = document.getElementById("procedimentos").value;
            const data = document.getElementById("data").value;
            const equipamentos = document.getElementById("equipamentos").value;
            const deslocamento = document.getElementById("deslocamento").value;
            const equipe = document.getElementById("equipe").value;
            const metodos = document.getElementById("metodos").value;

            let relatorio = `🚒 **Relatório de Ocorrência** 🚒\n\n`;
            relatorio += `👨‍🚒 **Bombeiro Responsável:** ${bombeiro}\n`;
            relatorio += `🔹 **Tipo de Ocorrência:** ${tipo}\n`;
            relatorio += `📍 **Endereço:** ${endereco}\n`;
            relatorio += `📅 **Data e Hora:** ${data}\n`;
            
            if (ids.trim() !== "") {
                relatorio += `🆔 **ID(s) da(s) Vítima(s):** ${ids}\n`;
            }
            
            if (descricao.trim() !== "") {
                relatorio += `📝 **Descrição:** ${descricao}\n`;
            }
            
            relatorio += `💰 **Conta médica foi paga?** ${pagamento}\n`;
            relatorio += `🩺 **Procedimentos realizados:** ${procedimentos}\n`;
            
            relatorio += `🔥 **PPO - Autoavaliação** 🔥\n`;
            relatorio += `✔️ **Equipamentos adequados?** ${equipamentos}\n`;
            relatorio += `🚑 **Deslocamento:** ${deslocamento}\n`;
            relatorio += `👥 **Equipe com no mínimo 2 bombeiros?** ${equipe}\n`;
            relatorio += `🧯 **Métodos de combate ao incêndio:** ${metodos}\n`;
            
            relatorio += `✅ **Atendimento concluído com sucesso.**`;
            
            document.getElementById("relatorio").value = relatorio;
        }
    </script>
</body>
</html>
